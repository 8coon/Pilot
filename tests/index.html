<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Pilot :: tests</title>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.js"></script>

	<script src="http://code.jquery.com/qunit/qunit-git.js"></script>
	<link href="http://code.jquery.com/qunit/qunit-git.css" rel="stylesheet"/>

	<script>
		if( !window.jQuery ){
			document.write('<script src="/js/jquery.dev.js"><'+'/script>');
			document.write('<script src="/js/qunit/qunit.js"><'+'/script>');
			document.write('<link href="/js/qunit/qunit.css" rel="stylesheet"/>');
		}
	</script>

</head>
<body>

	<div id="qunit"></div>
	<div id="qunit-fixture"></div>


	<script>
		QUnit.config.autostart = false;

		requirejs.config({
			baseUrl: '../src/',
			paths: {
				tests: '../tests/'
			}
		});

		require([
			'tests/querystring.tests',
			'tests/url.tests'
		], function () {
			QUnit.start();
		});
	</script>


</body>
</html>
