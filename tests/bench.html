<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

	<script>
		var rnd = Math.random();
		var bench = location.toString().split('?')[1];

		if (bench == 'native') {
			document.write('<script src="../vendors/Emitter.js?' + rnd + '"><'+'/script>');
			document.write('<script src="../vendors/Deferred.js?' + rnd + '"><'+'/script>');
		}
	</script>

	<script src="../Pilot.js"></script>
	<script>
		(function () {
			var ts = new Date;
			var app = Pilot.create({ production: true }, {
				'/:foo': function (){ },
				'/:bar': function (){ },
				'/:baz': function (){ }
			});


			for( var i = 0; i < 1e3; i++ ){
				app.nav('/foo'+i);
			}

			parent['__bench' + bench](new Date - ts);
		})()
	</script>
</head>
</html>
